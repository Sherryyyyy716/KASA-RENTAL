    <script>
        function navToggle() {
            let x = document.querySelector(".nav-list");
            if (x.className === "nav-list") {
                x.className += " list-wrap";

            } else {
                x.className = "nav-list";

            }
        }

        let open = document.querySelector("#open");
        open.addEventListener("click", hide);
        function hide() {
            if (open.className === "fa-solid fa-bars") {
                open.className = "fa-solid fa-xmark";

            } else {
                open.className = "fa-solid fa-bars";
            }

        }
    </script>
